name: Build & Release Flatpak

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flatpak + flatpak-builder
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder

      - name: Add Flathub remote (USER)
        run: |
          flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak remotes --user

      - name: Build Flatpak repo
        run: |
          rm -rf repo build-dir .flatpak-builder
          flatpak-builder --user \
            --install-deps-from=flathub \
            --repo=repo \
            --force-clean \
            build-dir flatpak/de.pasuki.audiorouter.yml

      - name: Create bundle
        run: |
          flatpak build-bundle repo audiorouter.flatpak de.pasuki.audiorouter
          ls -lh audiorouter.flatpak

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: audiorouter-flatpak
          path: audiorouter.flatpak

      # Creates the GitHub Release automatically for the tag (if not existing)
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload the Flatpak as a release asset
      - name: Attach Flatpak to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: audiorouter.flatpak
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
