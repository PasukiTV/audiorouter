app-id: de.pasuki.audiorouter
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
command: audiorouter

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=xdg-config/autostart:rw
  - --talk-name=org.freedesktop.portal.Background
  - --talk-name=org.freedesktop.portal.Desktop
  - --talk-name=org.freedesktop.Flatpak
  - --env=GTK_A11Y=none


modules:
  - name: python-deps
    buildsystem: simple
    build-commands:
      - |
        set -e
        shopt -s nullglob
        for whl in third_party_wheels/*.whl; do
          echo "Installing $whl"
          pip3 install --no-deps --prefix=/app "$whl"
        done
    sources:
      - type: dir
        path: ../third_party_wheels
        dest: third_party_wheels

  - name: audiorouter
    buildsystem: simple
    build-commands:
      - PIP_USE_PEP517=0 pip3 install --no-deps --no-build-isolation --prefix=/app ./src
      - install -Dm644 src/data/de.pasuki.audiorouter.desktop /app/share/applications/de.pasuki.audiorouter.desktop
      - install -Dm644 src/data/de.pasuki.audiorouter.metainfo.xml /app/share/metainfo/de.pasuki.audiorouter.metainfo.xml
      - install -Dm644 src/data/de.pasuki.audiorouter.svg /app/share/icons/hicolor/scalable/apps/de.pasuki.audiorouter.svg
    sources:
      - type: dir
        path: ..
        dest: src


